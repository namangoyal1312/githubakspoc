name: Run Azure Login with OIDC
on: 
  push:
    branches: [ main ]

permissions:
      id-token: write
      contents: read
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: a42d77a0-4baf-4945-a5a2-bfe4eb07be60
          tenant-id: 00709f29-2581-47e7-8b9e-1043015e06cd
          subscription-id: 8a228e0f-6360-4618-8817-357cef216c3d
  
      - name: 'Run az commands'
        run: |
          az account show
          az group list
